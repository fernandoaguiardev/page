        <main>
            <section id="container">
                <div id="imagem">

                <div id="formulario">
                    <h1>Login</h1>
                    <p>Seja bem vindo(a) novamente. Faça login para acessar o seu ambiente</p>
                    <form action="banco_dados/login.php" method="post" autocomplete="on">
                        <div id="container_preencher">
                            <div class="caixa">
                                <label for="ilogin">
                                    <span class="material-symbols-outlined" id="iconperson">account_box</span>
                                </label>
                                <input class="texto" type="text" name="login" id="ilogin" placeholder="example@example.com" autocomplete="email" required>
                            </div>
                            <div class="caixa">
                                <label for="isenha">
                                    <span class="material-symbols-outlined" id="iconkey">key</span>
                                </label>
                                <input class="texto" type="password" name="senha" id="isenha" placeholder="--------" autocomplete="current-password" required>
                            </div>
                            <div id="container_submit">
                            <input id="bsubmit" type="submit" value="Entrar">
                            <input type="reset" value="Esqueci a senha">
                            </div>    
                        </div>
                    </form>
                </div>
            </section>
